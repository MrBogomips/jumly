  <body></body>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src="http://coffeescript.org/extras/coffee-script.js" type="text/javascript"></script>
  <script src="../build/jumly.js" type="text/javascript"></script>
  <script src="./jasmine-1.3.1/jasmine.js" type="text/javascript"></script>
  <script src="./jasmine-1.3.1/jasmine-html.js" type="text/javascript"></script>
  <script src="../build/.spec/jumlySpec.js" type="text/javascript"></script>

  <!--

      Firefox:

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };
      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</html>
